<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Analysis</title>
    <link rel="stylesheet" href="../home.css">
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

    <style>
        /* Fault Indicator Panel */
        .fault-panel {
            position: absolute;
            right: 20px;
            top: 100px;
            width: 200px;
            padding: 15px;
            background: #2c2a27;
            border-radius: 10px;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .fault-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .fault-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            background: green;
            transition: background 0.5s ease-in-out;
        }

        .fault-label {
            font-size: 14px;
        }

        /* Adjusted layout */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #sensorData {
            flex: 1;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="../index.html">Home</a>
        <div class="dropdown">
            <a href="#">Select Device â–¼</a>
            <div class="dropdown-content">
                <a href="/devices/motor.html">Motor</a>
                <a href="Bearing.html">Bearing</a>
                <a href="Gear.html">Gear Box</a>
                <a href="Pully.html">Pully</a>
                <a href="Belt.html">Belt</a>
            </div>
        </div>
    </div>

    <!-- Device Data Section -->
    <div class="container">
        <div class="sensor-container">
            <button class="property" id="viewDataBtn">View FFT Data</button>
            
            <div id="sensorData" style="display: none;">
                <canvas id="fftChart"></canvas>
            
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomInFFT()">Zoom In</button>
                    <button class="zoom-btn" onclick="zoomOutFFT()">Zoom Out</button>
                    <button class="zoom-btn" onclick="resetZoomFFT()">Reset Zoom</button>
                </div>
            
                <p>Drag to <b>pan</b> | Scroll to <b>zoom</b> | Click <b>Reset</b> to reset</p>
            </div>
            
            
        </div>
        
<!-- Fault Indicator Panel -->
<div class="fault-panel">
    <h3>Fault Status</h3>
    <div class="fault-item">
        <span>Motor:</span>
        <div id="motorFault" class="fault-indicator"></div>
    </div>
    <div class="fault-item">
        <span>Belt:</span>
        <div id="beltFault" class="fault-indicator"></div>
    </div>
    <div class="fault-item">
        <span>Gear Box:</span>
        <div id="gearFault" class="fault-indicator"></div>
    </div>
    <div class="fault-item">
        <span>Bearing:</span>
        <div id="bearingFault" class="fault-indicator"></div>
    </div>
    <div class="fault-item">
        <span>Pulley:</span>
        <div id="pullyFault" class="fault-indicator"></div>
    </div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../motor.js"></script>
    <!-- <script type="module" src="../motor.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>


</body>
</html>
